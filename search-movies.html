<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="app.js"></script>
    <script src="movies.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bcf4e3b081.js"
      crossorigin="anonymous"
    ></script>
    <title>EasyMovie</title>
  </head>
  <body>
    <section id="up">
      <div class="row">
        <nav>
          <figure class="logo--wrapper">
            <a href="./">
              <img src="./assets/logo.png" class="logo" alt="" />
            </a>
          </figure>
          <ul class="nav__links">
            <li class="nav__link">
              <a
                href="./"
                class="nav__link--anchor link__hover-effect link__hover-effect--white"
                >Home</a
              >
            </li>
            <li class="nav__link">
              <a
                href="./search-movies.html"
                class="nav__link--anchor link__hover-effect link__hover-effect--white"
                >Search movies</a
              >
            </li>
            <li class="nav__link nav__link--primary">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <header class="header">
          <h1 class="header__title">Browse our Movies</h1>
          <div class="browser--wrapper">
            <div class="browser__input--wrapper">
              <input
                type="text"
                class="browser__input"
                placeholder="Search by title"
                autofocus
                onchange="onSearchChange(event)"
              />
            </div>
            <figure class="browser__img--wrapper">
              <i class="fa-solid fa-magnifying-glass"></i>
            </figure>
          </div>
        </header>
      </div>
    </section>

    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="search__info">
            <h2>
              Search results for
              <span class="orange">
                "<span class="search__result"></span>"</span
              >
            </h2>
            <div class="date__filter">
              <h2 class="filter__movies">
                Date range:
                <span class="orange">
                  <span class="date__before">1900</span> to
                  <span class="date__after">2022</span></span
                >
              </h2>
              <span class="date__slider"></span>
            </div>
          </div>
          <div class="movies">
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
            <div class="movie">
              <img src="./" class="movie__poster" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

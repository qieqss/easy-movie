<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>EasyMovie</title>
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <figure class="logo--wrapper">
            <img src="./assets/logo.png" class="logo" alt="" />
          </figure>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="#" class="nav__link--anchor">Home</a>
            </li>
            <li class="nav__link">
              <a href="#" class="nav__link--anchor">Search movies</a>
            </li>
            <li class="nav__link nav__link--primary">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <header class="header">
        <div class="container">
          <div class="row">
            <h1 class="title orange">
              Russia's most awarded online streaming platform
            </h1>
            <h2 class="desc">
              Find your dream show with <span class="orange">EasyMovie</span>
            </h2>
            <input type="text" placeholder="Search by title" />
          </div>
        </div>
      </header>
    </section>
  </body>
</html>

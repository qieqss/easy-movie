<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/bcf4e3b081.js"
      crossorigin="anonymous"
    ></script>
    <title>EasyMovie</title>
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <figure class="logo--wrapper">
            <a href="./">
              <img src="./assets/logo.png" class="logo" alt="" />
            </a>
          </figure>
          <ul class="nav__links">
            <li class="nav__link">
              <a href="./" class="nav__link--anchor">Home</a>
            </li>
            <li class="nav__link">
              <a href="./search-movies.html" class="nav__link--anchor"
                >Search movies</a
              >
            </li>
            <li class="nav__link nav__link--primary">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="header__text--wrapper">
              <h1 class="title orange">
                Russia's most awarded online streaming platform
              </h1>
              <h2 class="desc">
                Find your dream show with <span class="orange">EasyMovie</span>
              </h2>
            </div>
            <div class="search--wrapper">
              <div class="input--wrapper">
                <input type="text" placeholder="Search by title" autofocus />
              </div>
              <figure class="header__btn--wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
              </figure>
            </div>
            <figure class="header__img--wrapper">
              <img src="./assets/undraw_movie_night_re_9umk.svg" alt="" />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
